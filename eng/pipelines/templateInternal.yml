
parameters:
  - name: templatePath
    type: string
    default: no
  - name: pipelineTemplate
    type: string
  - name: stages
    type: stageList
  - name: containers
    type: object

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: ${{ parameters.pipelineTemplate }}
  parameters:
    pool:
      name: $(BuildPool)
      image: $(WindowsImage)
      os: windows

    containers:
      ${{ parameters.containers }}

    stages: ${{ parameters.stages }}
