phases:
- template: /eng/build.yml
  parameters:
    name: Windows
    agentOs: Windows_NT
    queue: 
      name: Hosted VS2017
      demands:
        - agent.os -equals Windows_NT
      parallel: 2
      matrix:
        Build_Debug:
          _BuildConfig: Debug
          _BuildArch: x64
        Build_Release:
          _BuildConfig: Release
          _BuildArch: x64

- template: /eng/build.yml
  parameters:
    name: CentOS_7
    agentOs: Linux
    dockerImage: mcr.microsoft.com/dotnet-buildtools/prereqs:centos-7-3e800f1-20190501005343
    queue:
      name: DotNetCore-Linux
      demands:
        - agent.os -equals Linux
      parallel: 2
      matrix:
        Build_Debug:
          _BuildConfig: Debug
          _BuildArch: x64
        Build_Release:
          _BuildConfig: Release
          _BuildArch: x64

- template: /eng/build.yml
  parameters:
    name: MacOS
    agentOs: Darwin
    queue: 
      name: Hosted macOS Preview
      demands:
        - agent.os -equals Darwin
      parallel: 2
      matrix:
        Build_Debug:
          _BuildConfig: Debug
          _BuildArch: x64
        Build_Release:
          _BuildConfig: Release
          _BuildArch: x64

