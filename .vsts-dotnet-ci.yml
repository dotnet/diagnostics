phases:
- template: /eng/build.yml
  parameters:
    phaseName: Windows
    agentOs: Windows_NT
    buildReason: IndividualCI
    queue: 
      name: Hosted VS2017
      demands:
        - agent.os -equals Windows_NT
      parallel: 2
      matrix:
        Build_Debug:
          _BuildConfig: Debug
          _BuildArch: x64
          _PublishType: none
          _SignType: test
        Build_Release:
          _BuildConfig: Release
          _BuildArch: x64
          _PublishType: none
          _SignType: test

- template: /eng/build.yml
  parameters:
    phaseName: CentOS_7
    agentOs: Linux
    buildReason: IndividualCI
    dockerImage: microsoft/dotnet-buildtools-prereqs:centos-7-d485f41-20173404063424
